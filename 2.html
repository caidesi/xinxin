<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星星掉落效果</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-image: urlurl('file:///C:/Users/Administrator/Desktop/新建文件夹%20(3)/star.png'); /* 请替换为你自己的星星图片路径 */
            background-size: contain;
            width: 20px;
            height: 20px;
            opacity: 0;
            animation: fallDown 5s linear forwards;
        }
        @keyframes fallDown {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 设置星星的初始位置
            const startX = Math.random() * window.innerWidth;
            star.style.left = `${startX}px`;
            
            // 设置星星的动画持续时间
            const duration = 5000 + Math.random() * 3000; // 5到8秒之间
            star.style.animationDuration = `${duration}ms`;
            
            // 延迟星星的出现
            const delay = Math.random() * 5000; // 0到5秒之间
            star.style.animationDelay = `${delay}ms`;
            
            document.body.appendChild(star);
            
            // 星星消失后移除
            setTimeout(() => {
                document.body.removeChild(star);
                // 创建新的星星
                createStar();
            }, duration + delay);
        }

        // 页面加载完成后开始创建星星
        window.onload = function() {
            for(let i = 0; i < 10; i++) { // 初始创建10颗星星
                createStar();
            }
        };
    </script>
</body>
</html>
